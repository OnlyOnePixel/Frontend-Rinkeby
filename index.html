<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
		<script src="graph.js"></script>
		<script src="api.js"></script>
		<script src="mint.js"></script>
		<script src="tokenIds.js"></script>
		<script src="changeColor.js"></script>
		<script>
			function callMintCount() {
				document.getElementById("mintCount").innerHTML = "Minted: 0";
				document.getElementById("remainingCount").innerHTML = "Remaining: 1024";
			}
		</script>
		<link rel="stylesheet" href="style.css" />
		<title>OnePixel</title>
	</head>
	<body onload="connect();fillDropdown();getColor()">
		<div class="title window blue">Only One Pixel - Mint @ August 7th 3:00pm EST - Max 10 Pixels / tx</div>
		<div class="mint-stats-container window white">
			<div><p id="mintCount"></p></div>
			<div><p id="remainingCount"></p></div>
			<div><p>0.05 ETH for 1 Pixel</p></div>
			<div class="MintForm" id="MintForm">
				<input id="InputAmount" type="number" value=10></input>
				<button onclick="mint()">Mint</button>
			</div>
			<div>
				<select name="tokenIdInput" id="tokenIdInput"></select> 
				  <select name="color" id="selectedColor">
					<option value="0">Black</option>
					<option value="1">White</option>
					<option value="2">Blue</option>
					<option value="3">Red</option>
					<option value="4">Green</option>
					<option value="5">Yellow</option>
					<option value="6">Purple</option>
					<option value="7">Cyan</option>
				  </select> 
				  <button onclick="changeColor()" class="colorChangeButton">Change Your Pixel's Color</button>
			</div>
		</div>
		<main id="canvas" class="canvas"></main>
	</body>
	<script src="sketch.js"></script>
</html>
