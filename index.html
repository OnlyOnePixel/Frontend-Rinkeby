<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
		<script src="graph.js"></script>
		<script src="api.js"></script>
		<script src="mint.js"></script>
		<script>
			function callMintCount() {
				document.getElementById("mintCount").innerHTML = "Minted: 0";
				document.getElementById("remainingCount").innerHTML = "Remaining: 1024";
			}
		</script>
		<link rel="stylesheet" href="style.css" />
		<title>OnePixel</title>
	</head>
	<body onload="connect(); getColor()">
		<div class="title window blue">Only One Pixel</div>
		<div class="mint-stats-container window white">
			<div><p id="mintCount"></p></div>
			<div><p id="remainingCount"></p></div>
			<div class="MintForm" id="MintForm">
				<input id="InputAmount" type="number" value=10></input>
				<button onclick="mint()">Mint</button>
			</div>
			<div>
				<select name="tokenID" id="selectedTokenID">
					<option value="volvo">1</option>
					<option value="saab">2</option>
					<option value="mercedes">3</option>
					<option value="audi">4</option>
				  </select> 
				  <select name="color" id="selectedColor">
					<option value="volvo">Black</option>
					<option value="saab">White</option>
					<option value="mercedes">Red</option>
					<option value="audi">Green</option>
					<option value="audi">Blue</option>
					<option value="audi">Yellow</option>
					<option value="audi">Purple</option>
					<option value="audi">Cyan</option>

				  </select> 
				  <button class="colorChangeButton">Change Your Pixel's Color</button>
			</div>
		</div>
		<main id="canvas" class="canvas"></main>
	</body>
	<script src="sketch.js"></script>
</html>
