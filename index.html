<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/images/collection_picture.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>OnePixel</title>
  </head>
  <body onload=main();>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OnePixel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Community Links
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="https://discord.gg/9XwVsN6jZ9" target="_blank">Discord</a></li>
                  <li><a class="dropdown-item" href="https://twitter.com/OnlyOnePixel" target="_blank">Twitter</a></li>
                  <li><a class="dropdown-item" href="https://snapshot.org/#/onepixeldao.eth" target="_blank">Governance</a></li>
                  <li><a class="dropdown-item" href="https://opensea.io/collection/onlyonepixel" target="_blank">OpenSea</a></li>
                  <li><a class="dropdown-item" href="https://etherscan.io/address/0x93f5813b47f02157cf53b3a294746c95f6098948" target="_blank">Etherscan</a></li>
                  <li><a class="dropdown-item" href="https://fractional.art/vaults/0xDFcbD475b8E28d17B66A0FAcabD9EAB7683184b5" target="_blank">Genesis Vault</a></li>
                </ul>
              </li>
            </ul>
            <span id="account-name" class="navbar-text">
              <a href="javascript:main();">Connect MetaMask</a>
            </span>
            </div>
        </div>
    </nav>
    <div class="matches" id="matches"></div>
    <main id="canvas" class="canvas"></main>
    <div class="col-md-12 text-center" id="colorChanger" style="display:none;">
        <select class="form-select" name="tokenIdInput" id="tokenIdInput"></select> 
        <select class="form-select" id="selectedColor">
            <option selected value="0">Black</option>
            <option value="1">White</option>
            <option value="2">Blue</option>
            <option value="3">Red</option>
            <option value="4">Green</option>
            <option value="5">Yellow</option>
            <option value="6">Purple</option>
            <option value="7">Cyan</option>
        </select>    
        <button type="button" class="btn btn-primary change-color-btn" onclick=changeColor()>Change Color</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="./assets/js/graph.js"></script>
    <script src="./assets/js/connect.js"></script>
    <script src="./assets/js/sketch.js"></script>
    <script src="./assets/js/tokenDropdown.js"></script>
    <script src="./assets/js/changeColor.js"></script>
    <script src="./assets/js/web3.js"></script>
    <script src="./assets/js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
